<div class="card bg-white text-black">
    <div class="card-header mt-2 text-primary mb-2">{{ titulo }}</div>
    <div class="card-body">
      <form #clienteForm="ngForm">
        <div class="form-group row">
          <label for="nombre" class="col-form-label col-sm-2">Nombre</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.nombre" name="nombre" required minlength="4" #nombre="ngModel">
            <div class="alert alert-danger mb-2" *ngIf="nombre.invalid && (nombre.dirty || nombre.touched)">
              <div *ngIf="nombre.errors.required">
                Nombre requerido
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <label for="apellido" class="col-form-label col-sm-2">Apellido</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.apellido" name="apellido" required #apellido="ngModel">
          <div class="alert alert-danger mb-2" *ngIf="apellido.invalid && (apellido.dirty || apellido.touched)">
            <div *ngIf="apellido.errors.required">
              Apellido requerido
            </div>
          </div>
        </div>
        </div>

        <div class="form-group row">
            <label for="phone" class="col-form-label col-sm-2">Phone</label>
            <div class="col-sm-6">
              <input type="text" class="form-control" [(ngModel)]="cliente.phone" name="phone" required #phone="ngModel">
              <div class="alert alert-danger mb-2" *ngIf="phone.invalid && (phone.dirty || phone.touched)">
                <div *ngIf="phone.errors.required">
                  Phone number requerido
                </div>
              </div>
            </div>
          </div>
  
        <div class="form-group row">
          <label for="email" class="col-form-label col-sm-2">Email</label>
          <div class="col-sm-6">
            <input type="text" class="form-control" [(ngModel)]="cliente.email" name="email" required email #email="ngModel">
            <div class="alert alert-danger mb-2" *ngIf="email.invalid && (email.dirty || email.touched)">
              <div *ngIf="email.errors.required">
                Email requerido
              </div>
              <div *ngIf="email.errors.email">
                Email invalido
              </div>
            </div>
          </div>
        </div>
  
        <div class="form-group row">
          <div class="col-sm-6">
            <button class="btn btn-primary" role="button" (click)='create()' 
            *ngIf="!cliente.id else elseBlock" [disabled]="!clienteForm.form.valid">Crear</button>
  
            <ng-template #elseBlock>
              <button class="btn btn-primary" role="button" (click)='update()' [disabled]="!clienteForm.form.valid">Editar</button>
            </ng-template>
          </div>
        </div>
      </form>
